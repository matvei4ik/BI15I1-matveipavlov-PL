
int main()
{
    int A;
    int B = 0;
    std::cout << ("any number ");
    std::cin >> A;
    while (A % 2 == 0) {
        A = A - 2;
        B = B + 1;


        if (A % 2 != 0)
        {
            A = A - 1;
        }
        else if (A < 0) {
            break;
        }
    }
    std::cout << B - 1;
    return 0;
}
